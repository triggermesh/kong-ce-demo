_format_version: "2.1"
_transform: true

plugins:
- name: ce-plugin
  service: dispatcher

services:
- name: dispatcher
  url: http://synchronizer-input-channel.default.svc.cluster.local
  routes:
  
  - name: bar-route
    paths:
    - /bar
    plugins:
    - name: request-transformer
      config:
        add:
          body:
          - route:bar

  - name: foo-route
    paths:
    - /foo
    plugins:
    - name: request-transformer
      config:
        add:
          body:
          - route:foo
